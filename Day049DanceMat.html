<link href="Day049DanceMat.css"  rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@800&display=swap" rel="stylesheet">

<body>
  <div class="box">
    <div class="mat-background">
      <div class="mat-controls">
        <div class="control select">
          <div class="word">SELECT</div>
        </div>
        <div class="control start">
          <div class="word">START</div>
        </div>
        <div class="connection"></div>
      </div>
      <div class="mat-main">
        <div class="mat-middle">
          <div class="word mid">Stay Cool!</div>
          <div class="pretend">
            <div class="pretend-blue"></div>
            <div class="pretend-pink"></div>
          </div>
          <div class="dancer">
            <div class="head"></div>
            <div class="torso"></div>
            <div class="arms"></div>
            <div class="legs"></div>
          </div>
        </div>
        <div class="arrow up">
          <div class="dir up"></div>
        </div>
        <div class="arrow down">
          <div class="dir down"></div>
        </div>
        <div class="arrow left">
          <div class="dir left"></div>
        </div>
        <div class="arrow rt">
          <div class="dir rt"></div>
        </div>
        <div class="shape x">
          <div class="shape-mid x"></div>
        </div>
        <div class="shape o">
          <div class="shape-mid o"></div>
        </div>
        <div class="shape sq">
          <div class="shape-mid sq"></div>
        </div>
        <div class="shape tri">
          <div class="shape-mid tri"></div>
        </div>
      </div>
    </div>
  </div>
</body>
