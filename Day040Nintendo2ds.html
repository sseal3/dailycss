<link href="Day040Nintendo2ds.css"  rel="stylesheet" type="text/css">

<body>
  <div class="box">
    <div class="top">
      <div class="screen">
        <div class="camera"></div>
        <div class="audio t"></div>
        <div class="audio m"></div>
        <div class="audio b"></div>
        <div class="audio l"></div>
        <div class="audio r"></div>
        <div class="subscreen"></div>
      </div>
    </div>
    
    <div class="bend">
      <div class="midbend"></div>
    </div>
    
    <div class="bottom">
      <div class="lowscreen">
        <div class="subscreen low"></div>
        <div class="longb"></div>
      </div>
      <div class="big-round"></div>
      <div class="big-square">
        <div class="square-cover tl"></div>
        <div class="square-cover tr"></div>
        <div class="square-cover bl"></div>
        <div class="square-cover br"></div>
      </div>
      <div class="right-buttons">
        <div class="rtb up"></div>
        <div class="rtb left"></div>
        <div class="rtb right"></div>
        <div class="rtb down"></div>
      </div>
    </div>
    <div class="bottom dark"></div>
    <div class="bottom light"></div>
  </div>
</body>
