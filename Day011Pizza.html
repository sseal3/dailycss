<body>
  <div class="box">
    <div class="pan">
      <div class="handle">
        <div class="handle-grip"></div>
        <div class="handle-hole"></div>
        <div class="handle-curve-left"></div>
        <div class="handle-curve-right"></div>
        <div class="handle-top"></div>
      </div>
      <div class="pan-base">
        <div class="pour-top"></div>
        <div class="pour-bottom"></div>
        <div class="pizza">
          <div class="crust">
            <div class="sauce">
              <div class="cheese">
                <div class="pep one"></div>
                <div class="pep two"></div>
                <div class="pep three"></div>
                <div class="pep four"></div>
                <div class="pep five"></div>
                <div class="pep six"></div>
                <div class="pep seven"></div>
                <div class="pep eight"></div>
                <div class="pep nine"></div>
                <div class="pep ten"></div>
                <div class="pep eleven"></div>
                <div class="pep twelve"></div>
                <div class="pep thirteen"></div>
                <div class="pep fourteen"></div>
                <div class="pep fifteen"></div>
                <div class="pep sixteen"></div>
                <div class="pep seventeen"></div>
                <div class="pep eighteen"></div>
                <div class="pep nineteen"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
