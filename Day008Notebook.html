<link href="Day008Notebook.css" rel="stylesheet" type="text/css">

<body>
  <!-- Begin Image -->
  <!-- Invisible Box-->
  <div class="box">
    <!-- Begin Ruler-->
    <div class="notebook">
      <div class="tab red"></div>
      <div class="tab green"></div>
      <div class="tab orange"></div>
      <div class="tab blue"></div>
      <div class="tab yellow"></div>
      <div class="tab purple"></div>
      <div class="page">
        <div class="spine"></div>
        <div class="spiral a"></div>
        <div class="spiral b"></div>
        <div class="spiral c"></div>
        <div class="spiral d"></div>
        <div class="spiral e"></div>
        <div class="spiral f"></div>
        <div class="spiral g"></div>
        <div class="spiral h"></div>
        <div class="spiral i"></div>
        <div class="spiral j"></div>
        <div class="spiral k"></div>
        <div class="spiral l"></div>
        <div class="spiral m"></div>
        <div class="spiral n"></div>
        <div class="spiral o"></div>
        <div class="spiral p"></div>
        <div class="spiral q"></div>
        <div class="spiral r"></div>
      </div>
      <div class="postit"></div>
      <div class="paper-clip"></div>
    </div>
  </div>
</body>
