<link href="Day005Chase.css" rel="stylesheet" type="text/css">

<body>
  <!-- Begin Image -->
  <!-- Invisible Box-->
  <div class="box">
    <!-- Begin Head-->
    <div class="head">
      <div class="head-copy"></div>
      
      <!-- Begin Ears -->
  
       <!-- Left Ear -->
      <div class="ear-left">
        <div class="inner-left-ear"></div>
      </div>
      
      <!-- Right Ear -->
      <div class="ear-right">
        <div class="inner-right-ear"></div>
      </div>
      
      <!-- Hat -->
      <div class="top-hat"></div>
      <div class="mid-hat"></div>
      <div class="yellow-band"></div>
      <div class="blue-band"></div>
      <div class="blue-arc"></div>
      <div class="blue-left"></div>
      <div class="blue-right"></div>
      
      <!-- Face Background -->
      <div class="left-eye-bg"></div>
      <div class="right-eye-bg"></div>
      <div class="nose-bg"></div>
      <div class="chin-bg"></div>
      <div class="left-chin-bg"></div>
      <div class="right-chin-bg"></div>
      <div class="left-cheek-bg"></div>
      <div class="right-cheek-bg"></div>
      
      <!-- Eyes -->
      <div class="eye-right">
        <div class="pupil"></div>
      </div>
      <div class="eye-left">
        <div class="pupil"></div>
      </div>
      
      <!-- Smile -->
      <div class="smile"></div>
      
      <!-- Nose -->
      <div class="nose"></div>
      <div class="nose-vert"></div>
      <div class="left-nose-dot-1"></div>
      <div class="left-nose-dot-2"></div>
      <div class="left-nose-dot-3"></div>
      <div class="right-nose-dot-1"></div>
      <div class="right-nose-dot-2"></div>
      <div class="right-nose-dot-3"></div>
    </div>
	 
	
 <!-- End Invisible Box -->
 </div>

</body>
